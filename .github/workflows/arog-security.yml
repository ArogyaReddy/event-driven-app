name: ğŸ”’ AROG - Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

jobs:
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ”’ Run npm audit
        id: audit
        run: |
          npm audit --json > audit-report.json || true
          
          node -e "
          const fs = require('fs');
          const report = JSON.parse(fs.readFileSync('audit-report.json'));
          
          const vulnerabilities = report.metadata?.vulnerabilities || {};
          const total = Object.values(vulnerabilities).reduce((a, b) => a + b, 0);
          
          console.log('Vulnerabilities:', vulnerabilities);
          console.log('Total:', total);
          
          fs.writeFileSync('audit-summary.txt', 
            \`Critical: \${vulnerabilities.critical || 0}\\n\" +
            \"High: \${vulnerabilities.high || 0}\\n\" +
            \"Moderate: \${vulnerabilities.moderate || 0}\\n\" +
            \"Low: \${vulnerabilities.low || 0}\`
          );
          
          if (vulnerabilities.critical > 0 || vulnerabilities.high > 0) {
            console.error('âŒ Critical or High vulnerabilities found!');
            process.exit(1);
          }
          "
          
      - name: ğŸ” Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          
      - name: ğŸ’¬ Post Security Report
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = 'No audit summary available';
            try {
              summary = fs.readFileSync('audit-summary.txt', 'utf8');
            } catch (e) {}
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ”’ AROG Security Scan\n\n### Dependency Vulnerabilities\n\`\`\`\n${summary}\n\`\`\`\n\nâœ… Secret scan: Complete\n\n[View Details](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            })
