name: ğŸ­ AROG - E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Install Dependencies
        run: npm ci
        
      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: ğŸ§ª Run E2E Tests
        run: npm run test:e2e
        
      - name: ğŸ“¸ Upload Test Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
          
      - name: ğŸ“¹ Upload Test Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/**/video.webm
          retention-days: 7
          
      - name: ğŸ’¬ Comment on PR (failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ **AROG E2E Tests Failed**\n\nğŸ­ Playwright tests failed. Check screenshots and videos in artifacts.\n\n[View Details](https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ')'
            })
            
  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Install Dependencies
        run: npm ci
        
      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: ğŸ¯ Run Accessibility Tests
        run: npm run test:a11y
        
      - name: ğŸ’¬ Comment on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? 'âœ…' : 'âŒ';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status} **AROG Accessibility Tests**\n\nğŸ¯ WCAG 2.1 AA Compliance: ${status === 'âœ…' ? 'Passed' : 'Failed'}`
            })
